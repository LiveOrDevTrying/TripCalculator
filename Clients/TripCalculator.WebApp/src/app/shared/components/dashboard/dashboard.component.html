<div class="padding-simple">
    <div class="mat-h1">Trips</div>
    <div style="display:grid;grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));">
        <div *ngFor="let trip of trips">
            <app-tripuserwidget [trip]="trip" (tripUserClicked)="onTripUserClicked($event)"></app-tripuserwidget>
        </div>
    </div>
</div>
