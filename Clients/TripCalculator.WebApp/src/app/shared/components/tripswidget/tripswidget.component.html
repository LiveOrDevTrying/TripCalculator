<mat-card class="trips-container">
    <mat-card-title>
        {{ title }}
    </mat-card-title>
    <button *ngIf="canCreateTrip" mat-button color="primary" mat-primary (click)="createTrip()">Create Trip</button>
    <br />
    <mat-card-content>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="tripName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Trip Name
            </th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/trips/trip', element.id]">{{ element.tripName }}</a>
            </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Start Date
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.tripStartDate | date: 'shortDate' }}
            </td>
            </ng-container>

            <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                End Date
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.tripEndDate | date: 'shortDate'}}
            </td>
            </ng-container>

            <ng-container matColumnDef="userCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                User Count
            </th>
            <td mat-cell *matCellDef="let element">
                {{ getUserCount(element.id) }}
            </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator class="table-paginator">
        </mat-paginator>
    </mat-card-content>
  </mat-card>
