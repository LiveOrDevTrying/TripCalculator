<mat-card class="users-container">
    <mat-card-title>
        {{ props.title }}
    </mat-card-title>
    <button *ngIf="props.canCreateUser" mat-button color="primary" mat-primary (click)="createUser()">Create
        User</button>
    <br />
    <mat-card-content>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Username
                </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="" (click)="rowClickedEvent(element)">{{ element.username }}</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons #paginator class="table-paginator">
        </mat-paginator>
    </mat-card-content>
</mat-card>
