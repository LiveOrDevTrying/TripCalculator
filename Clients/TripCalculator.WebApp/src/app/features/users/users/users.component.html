<mat-card class="users-container">
    <ngx-loading [show]="loading"></ngx-loading>
    <mat-card>
      <mat-card-title>
        Users
      </mat-card-title>
      <button mat-button color="primary" mat-primary (click)="createUser()">Create User</button>
      <br />
      <mat-card-content>
        <table
          mat-table
          matSort
          [dataSource]="dataSource"
          class="mat-elevation-z8">

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Username
            </th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/users/user', element.id]">{{ element.username }}</a>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="trips">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Number Trips
            </th>
            <td mat-cell *matCellDef="let element">
              <!-- {{ element.providerTypeValue }} -->
            </td>
          </ng-container>
  
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-primary
                color="primary"
                type="button"
                mat-stroked-button
                (click)="removeUser(element.id)"
              >
                Remove
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          #paginator
          class="table-paginator"
        ></mat-paginator>
      </mat-card-content>
    </mat-card>
  </mat-card>
